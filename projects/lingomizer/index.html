<!DOCTYPE html>
<html>
  <head>
    <title>lingomizer</title>
    <link href="https://fonts.googleapis.com/css?family=Muli|Fredoka+One" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

  </head>
<body>

  <div id="page-title">
    <h1> lingomizer </h1>
    <h5>learn a new word in a different language!</h5>
  </div>

    <div id="floating-box">
      <div id="word-disp">
        <h2 id="orig"> English </h2>
        <h2 id="trans"> Translation </h2>
      </div>
      <div id="lang-select">
         <select name="lang" id="languages">
            <option value="">select language</option>
          </select>
      </div>
      <div id="randomizer">
        <button id="rand-but"> give me a new word! </button>
      </div>
    </div>

</body>
    <script src="words-array.js"></script>
    <script src="script.js"></script>
</html>
